<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../Auth/LoginPage.css">
        <link rel="stylesheet" href="../../components/Sidebar.css">

    <body>
        <main class="admin-container">
            <div class="admin">
                <div class="brand-logo">
                    <img src="../../assets/OBH-FULL-LOGO.png" alt="OBH Full Logo">
                </div>
                
                <div class="login-container">
                    <form class="login-form" id="loginForm">
                        <div class="admin-icon">
                            <i class="fas fa-user-shield"></i>
                            <h2 class="login">Admin Login</h2>
                        </div>
                        
                        <div class="form-group-container">
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" class="input-field">

                            </div>
                          
                            <div class="form-group">
                                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" class="input-field">
                                <i class="fa fa-eye" id="togglePassword"></i>
                            </div>
                          
                            <button type="submit" class="submit-btn">
                                Login
                            </button>

                            <div class="errorBox"></div>
                            
                            <div class="forgot-password">
                                <a href="../Auth/ForgotPassword.html" class="forgot-password-link">Forgot Password?</a>
                            </div>
                        </div>
                    </form>

                    <div class="create-account">
                        <p>Don't have an account? <a href="../Auth/SignUp.html">Create Account</a></p>
                    </div>
                </div>
            </div>
        </main>
        <script src="../../Pages/Auth/Auth.js"></script>
        <script>
        // Simple check - Auth.js handles the real initialization
        window.addEventListener("DOMContentLoaded", () => {
            console.log("Checking Supabase client availability...");
            
            // Just check if it exists, don't create a new one
            if (window._supabaseClient && window._supabaseClient.auth) {
                console.log("Supabase client is ready");
            } else {
                console.log("Supabase client not yet available - Auth.js will initialize it");
            }
        });
        </script>
        <script src="../../Pages/Auth/passToggle.js"></script>
    </body>
</html>
